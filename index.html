<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Rock-paper-scissors game!</h1>
    <main class="container">
        <div class="choices">
            <img src="pic/rock.png" alt=""  id="rock" class="choice">
            <img src="pic/paper.png" alt=""  id="paper" class="choice">
            <img src="pic/scissor.png" alt=""  id="scissors" class="choice">
        </div>
    </main>

    
    <div class="score">
         <div>
            <h3>0</h3>
            <h2>You</h2>
         </div>
         <div>
            <h3>0</h3>
            <h2>Comp</h2>
         </div>
    </div>
    <br><br>
    <div class="msg">
        <div class="box ">
            <h2>Your move here!</h2>
        </div><br>
        <div class="box-reset">
            <h2>Reset score</h2>
        </div>
    </div>
    
</body>
<script  src="script.js"></script>
</html>
